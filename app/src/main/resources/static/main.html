<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

<div>인가된 사용자</div>

<a href="user.html">이용자 목록</a>

</body>
<script>

    (function () {
        axios.get("http://localhost:8080/api/events?page=1&pagingSize=20",
            {
                headers: {
                    'Content-Type': 'application/json', // JSON 형식으로 요청하는 경우
                    'Authorization': localStorage.getItem("authorization") // 인증 토큰을 포함한 경우
                }
            }
        ).
        then(response => {
            console.log(response);
        }).catch(response => {
            let status = response.response.status;

            console.log("status :"+status);
            if (status === 401) {

                axios.get(`http://localhost:8080/api/user/${localStorage.getItem("username")}`,
                    {
                        headers: {
                            'Content-Type': 'application/json', // JSON 형식으로 요청하는 경우
                            'Authorization': localStorage.getItem("authorization") // 인증 토큰을 포함한 경우
                        }
                    }
                ).then(response => {

                    console.log(response.data.refreshToken);
                    axios.post("http://localhost:8080/api/token/reinssuance", {
                        "accessToken" : localStorage.getItem("authorization").split(" ")[1],
                        "refreshToken" : response.data.refreshToken
                    }).then(response => {
                        console.log(response);
                        localStorage.setItem("authorization", "Bearer "+response.data.result.accessToken);

                    }).catch( response => {
                        let status = response.response.status;

                        console.log("status :"+status);
                        if (status === 401) {
                            window.location.href="/login/index.html";
                        }
                    });
                });
            }
        })
    })();
</script>
</html>

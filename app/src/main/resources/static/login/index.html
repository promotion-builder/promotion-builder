<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>


<div>
    <div>
        아이디 : <input type="text" id="username"/>
    </div>
    <div>
        비밀번호 : <input type="text" id="password"/>
    </div>
    <div>
        <input type="button" id="login" value="로그인" onclick="login()"/>

    </div>
</div>
</body>
<script>
    function login() {

        axios.post("http://localhost:8080/api/user/login", {
            "username" : document.getElementById("username").value,
            "password" : document.getElementById("password").value
        }).then((response) => {
            console.log(response);
            if (response.status === 200) {
                window.response = response;

                localStorage.setItem("authorization", response.headers.getAuthorization());
                localStorage.setItem("username", document.getElementById("username").value);
                Swal.fire({
                    icon: 'success',
                    title: '성공!',
                    text: '작업이 성공적으로 완료되었습니다.'
                }).then(function (response) {
                    if (response.isConfirmed) window.location.href = "/main.html";
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: '실패!',
                    text: '작업을 완료할 수 없습니다. 오류가 발생했습니다.'
                });
            }
        }).catch( error => {
            Swal.fire({
                icon: 'error',
                title: '실패!',
                text: '작업을 완료할 수 없습니다. 오류가 발생했습니다.'
            });
        })
    }
</script>
</html>
